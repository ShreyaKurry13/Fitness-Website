<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE | BFIT</title>
  <link rel="stylesheet" href="style.css">

</head> 
<body>
  <div class='login-page'> 
    <div class = 'button-box' >
      <div id ='btnMain'></div>
          <button  type='button' onclick="leftClick();" class="toggle-btn">LOGIN</button >
          
          <button type = 'button' onclick ="rightClick();" class="toggle-btn">REGISTER</button >
      </div >
    
    <div class = "form-box">
        <form id ='form'>
          <div id="page1">
            <div class="element">
              <input type ='email' placeholder='Email Id' 
              id="Username" required>
              <span class="fas fa-user"></span>
            </div>
              
            <div class="element">
              <input type ='password' id="Password" placeholder='Password' required>
              <span class="fas fa-lock"></span>
            </div>

            <div class="checkbox">
              <input type="checkbox" unchecked="checked" id="mark">
              <span class="checkmark fas fa-checkbox"></span>
              <label for="mark" class="element">Remember Password 
              </label>
            </div>
              <button id="btn1" onclick="logIn()">LOGIN</button>
              <p>──────────OR──────────
              </p>
          </div>

          <div id="page2">
            <div class="element">
              <input type ='text' placeholder='First Name' required>
              <span class="fas fa-user"></span>
            </div>
            <div class="element">
              <input type ='text' placeholder='Last Name' required >
              <span class="fas fa-user"></span>
            </div>
            <div class="element">
              <input type = 'email' placeholder='Email Id' id="email" required>
              <span class="fas fa-envelope"></span>
            </div>
            <div class="element">
              <input type = 'password' placeholder='Enter Password' id="psw" required>
              <span class="fas fa-lock"></span>
            </div>
            <div class="element">
              <input type='password'placeholder='Confirm Password' required></input>
              <span class="fas fa-lock"></span>
            </div>
            <div class="checkbox">
              <input type ='checkbox' unchecked='checked' id="tick" required>
              <label for="tick">I agree to the terms and conditions</label >
            </div>
            <button id="btn2">REGISTER</button>
          </div>
        </form> 
      </div>
    </div>
</body>
</html>

  btn2.addEventListener('click',(e) => {

    var email = document.getElementById('email').value;
    var password = document.getElementById('psw').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        // ...user.uid
        set(ref(database, 'users/' + user.uid), {
          email: email,
          password: password
        })
          .then( () => {
            // Data saved successfully!
            alert('Registration Successfully');
          })
          .catch((error) => {
            // The write failed...
            alert(error);
          });
        
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        // ..
        alert(errorMessage);
      });
    });
